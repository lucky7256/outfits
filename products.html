<section class="product_list"  style="padding-top:100px">
  <div class="product-list">
    <ul id="json-data">
      
    </ul>
  </div>
  <script>
    // Fetch the JSON data from the given URL
    fetch('/Data/product.json')
      .then(response => response.json())
      .then(data => {
        // Parse the JSON data and create HTML elements
        let jsonData = '';
        data.forEach(item => {
          jsonData += `
        <li>
        <img src="${item.image1}" alt="Product">
        <h2>${item.title}</h2>
        <span class="price">â‚¹${item.sale_price}</span>
        <button onclick="window.location.href = '/product.html?id=${item.id}';">View</button>
      </li>
          `;
        });

         
        // Replace the placeholder in the HTML file with the created HTML elements
        document.getElementById('json-data').innerHTML = jsonData;
      })
      .catch(error => console.error(error));
  </script>
</section>
